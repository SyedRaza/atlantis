en:
  hello: "Hello world"
  time:
    formats:
      default: "%e-%b-%Y, %H:%M %Z"
      time: "%H:%M %Z"
  date:
    formats:
      db: "%Y-%m-%d"
      default: "%d %b %Y"
  date_time:
    formats:
      db: "%Y-%m-%d"
      default: "%d %b %Y"

  simple_form:
    helpers:
      submit:
        create: "Save"
        update: "Update"


  time_with_zone:
    formats:
      default: "%e-%b-%y %H:%M %Z"

  helpers:
    submit:
      create: "Save"
      update: "Update"
